<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online Fancy Text Generator - Create stylish fonts for social media bios, posts, and messages with cool text styles">
    <title>Fancy Text Generator | Create Stylish Fonts Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --secondary: #f8f9fa;
            --dark: #2d3436;
            --light: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fc;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .navbar {
            background: white;
            box-shadow: var(--shadow);
            padding: 0.8rem 1rem;
        }
        
        .navbar-brand {
            font-weight: 800;
            font-size: 1.8rem;
            color: var(--primary);
            display: flex;
            align-items: center;
        }
        
        .tool-container {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 1000px;
        }
        
        .tool-title {
            color: var(--primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }
        
        .tool-title i {
            margin-right: 15px;
            font-size: 1.8rem;
        }
        
        .input-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .text-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            min-height: 120px;
            margin-bottom: 1.5rem;
        }
        
        .style-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 1.5rem;
        }
        
        .style-option {
            background: white;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .style-option:hover {
            border-color: var(--primary);
            transform: translateY(-3px);
        }
        
        .style-option.active {
            border: 2px solid var(--primary);
            background-color: rgba(108, 92, 231, 0.05);
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .result-container {
            background: var(--secondary);
            border-radius: 8px;
            padding: 20px;
            margin-top: 1.5rem;
            border: 1px solid #ddd;
        }
        
        .copy-btn {
            background: var(--primary);
            color: white;
            padding: 6px 15px;
            border-radius: 5px;
            font-size: 0.85rem;
            cursor: pointer;
            border: none;
        }
        
        .ad-container {
            background: #f1f3f9;
            border-radius: 8px;
            padding: 15px;
            margin: 2rem 0;
            text-align: center;
            border: 1px dashed #ccc;
        }
        
        
        
        @media (max-width: 768px) {
            .style-options {
                grid-template-columns: 1fr;
            }
            
            .tool-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>
    
    <!-- Ad Space -->
    <div class="container">
        <div class="ad-container">
            <div class="text-center">
                <!-- AdSense or other ad code would go here -->
                <img src="https://via.placeholder.com/728x90?text=Ad+Space" alt="Advertisement" class="img-fluid">
            </div>
        </div>
    </div>
    
    <!-- Main Tool Container -->
    <div class="container">
        <div class="tool-container">
            <h1 class="tool-title">
                <i class="fas fa-font"></i> Fancy Text Generator
            </h1>
            
            <div class="mb-4">
                <label class="input-label">Enter your text:</label>
                <textarea class="text-input" id="input-text" placeholder="Type something here to convert it to fancy text..."></textarea>
            </div>
            
            <h5 class="input-label">Choose a text style:</h5>
            <div class="style-options" id="style-options">
                <!-- Style options will be loaded by JavaScript -->
            </div>
            
            <button class="btn-primary" id="generate-btn">
                <i class="fas fa-magic"></i> Generate Fancy Text
            </button>
            
            <div class="result-container">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <span style="font-weight: 600;">Your Fancy Text:</span>
                    <button class="copy-btn" id="copy-btn">
                        <i class="far fa-copy"></i> Copy
                    </button>
                </div>
                <div id="result-text" style="font-size: 1.2rem; min-height: 50px; word-wrap: break-word;"></div>
            </div>
            
            <div class="mt-4">
                <h4><i class="fas fa-info-circle"></i> About This Tool</h4>
                <p>This Fancy Text Generator converts your normal text into stylish fonts using Unicode characters. You can use these fancy texts for social media bios, posts, and messages.</p>
            </div>
        </div>
        
        <!-- Ad Space -->
        <div class="ad-container">
            <div class="text-center">
                <img src="https://via.placeholder.com/728x90?text=Ad+Space" alt="Advertisement" class="img-fluid">
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
               <!-- <div class="col-md-6">
                    <h5>FancyText Generator</h5>
                    <p>Create stylish, cool, and fancy text for your social media profiles.</p>
                </div> -->
                <div class="col-md-6 text-md-end">
                   <p> <span  id="current-year"></span> </p> 
                </div>
            </div>
        </div>
    </footer> 
<!-- Footer Placeholder -->
<div id="footer-placeholder"></div>
    
<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Text styles data
        const textStyles = [
            { 
                id: 'bold',
                name: 'Bold Text',
                preview: '𝐁𝐨𝐥𝐝 𝐓𝐞𝐱𝐭',
                offset: 0x1D400,
                length: 26
            },
            {
                id: 'italic',
                name: 'Italic Text',
                preview: '𝐼𝑡𝑎𝑙𝑖𝑐 𝑇𝑒𝑥𝑡',
                offset: 0x1D434,
                length: 26
            },
            {
                id: 'bold-italic',
                name: 'Bold Italic',
                preview: '𝑩𝒐𝒍𝒅 𝑰𝒕𝒂𝒍𝒊𝒄',
                offset: 0x1D468,
                length: 26
            },
            {
                id: 'script',
                name: 'Script Text',
                preview: '𝒮𝒸𝓇𝒾𝓅𝓉 𝒯𝑒𝓍𝓉',
                offset: 0x1D4D0,
                length: 26
            },
            {
                id: 'double-struck',
                name: 'Double Struck',
                preview: '𝔻𝕠𝕦𝕓𝕝𝕖 𝕊𝕥𝕣𝕦𝕔𝕜',
                offset: 0x1D538,
                length: 26
            },
            {
                id: 'fraktur',
                name: 'Fraktur Text',
                preview: '𝔉𝔯𝔞𝔨𝔱𝔲𝔯 𝔗𝔢𝔵𝔱',
                offset: 0x1D504,
                length: 26
            },
            {
                id: 'sans-serif',
                name: 'Sans-Serif',
                preview: '𝖲𝖺𝗇𝗌-𝖲𝖾𝗋𝗂𝖿 𝖳𝖾𝗑𝗍',
                offset: 0x1D5A0,
                length: 26
            },
            {
                id: 'monospace',
                name: 'Monospace',
                preview: '𝙼𝚘𝚗𝚘𝚜𝚙𝚊𝚌𝚎 �𝚞𝚒𝚗𝚝',
                offset: 0x1D670,
                length: 26
            }
        ];
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year in footer
            document.getElementById('current-year').textContent = new Date().getFullYear();
            
            // Render style options
            renderStyleOptions();
            
            // Set up event listeners
            setupEventListeners();
            
            // Select first style by default
            selectFirstStyle();
        });
        
        // Render style options
        function renderStyleOptions() {
            const styleOptionsContainer = document.getElementById('style-options');
            styleOptionsContainer.innerHTML = '';
            
            textStyles.forEach(style => {
                const styleOption = document.createElement('div');
                styleOption.className = 'style-option';
                styleOption.setAttribute('data-style-id', style.id);
                styleOption.innerHTML = `
                    <div style="font-weight: 600; margin-bottom: 5px;">${style.name}</div>
                    <div style="font-size: 1.2rem;">${style.preview}</div>
                `;
                styleOptionsContainer.appendChild(styleOption);
            });
        }
        
        // Select first style by default
        function selectFirstStyle() {
            const firstStyle = document.querySelector('.style-option');
            if (firstStyle) {
                firstStyle.classList.add('active');
            }
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Style option selection
            document.addEventListener('click', function(e) {
                if (e.target.closest('.style-option')) {
                    const styleOption = e.target.closest('.style-option');
                    selectStyle(styleOption);
                }
                
                // Generate button
                if (e.target.matches('#generate-btn, #generate-btn *')) {
                    generateFancyText();
                }
                
                // Copy button
                if (e.target.matches('#copy-btn, #copy-btn *')) {
                    copyToClipboard();
                }
            });
        }
        
        // Select a style option
        function selectStyle(styleOption) {
            // Remove active class from all options
            document.querySelectorAll('.style-option').forEach(option => {
                option.classList.remove('active');
            });
            
            // Add active class to selected option
            styleOption.classList.add('active');
        }
        
        // Generate fancy text
        function generateFancyText() {
            const inputText = document.getElementById('input-text').value;
            const activeStyleOption = document.querySelector('.style-option.active');
            
            if (!inputText.trim()) {
                document.getElementById('result-text').textContent = 'Please enter some text first.';
                return;
            }
            
            if (!activeStyleOption) {
                document.getElementById('result-text').textContent = 'Please select a text style.';
                return;
            }
            
            const styleId = activeStyleOption.getAttribute('data-style-id');
            const style = textStyles.find(s => s.id === styleId);
            
            let result = '';
            
            for (let i = 0; i < inputText.length; i++) {
                const char = inputText[i];
                const lowerChar = char.toLowerCase();
                
                if (lowerChar >= 'a' && lowerChar <= 'z') {
                    // Convert letters to fancy style
                    const charCode = lowerChar.charCodeAt(0) - 'a'.charCodeAt(0);
                    result += String.fromCodePoint(style.offset + charCode);
                } else if (char >= 'A' && char <= 'Z') {
                    // Convert uppercase letters to fancy style
                    const charCode = char.charCodeAt(0) - 'A'.charCodeAt(0);
                    result += String.fromCodePoint(style.offset + charCode);
                } else {
                    // Keep non-alphabetic characters as-is
                    result += char;
                }
            }
            
            document.getElementById('result-text').textContent = result;
        }
        
        // Copy to clipboard
        function copyToClipboard() {
            const resultText = document.getElementById('result-text').textContent;
            
            if (!resultText.trim()) {
                alert('Nothing to copy! Generate some fancy text first.');
                return;
            }
            
            navigator.clipboard.writeText(resultText).then(() => {
                const copyBtn = document.getElementById('copy-btn');
                copyBtn.innerHTML = '<i class="far fa-copy"></i> Copied!';
                setTimeout(() => {
                    copyBtn.innerHTML = '<i class="far fa-copy"></i> Copy';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                alert('Failed to copy text. Please try again.');
            });
        }
    </script>
</body>
</html>
