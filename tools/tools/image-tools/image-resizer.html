<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer | Multi-Tool</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #previewContainer {
            max-width: 100%;
            margin: 20px 0;
        }
        #previewImage {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    
    <div class="container mt-5">
        <h1 class="text-center mb-4">Image Resizer</h1>
        
        <div class="card shadow">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="imageInput" class="form-label">Select an image:</label>
                            <input class="form-control" type="file" id="imageInput" accept="image/*">
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="widthInput" class="form-label">Width (px):</label>
                                <input type="number" id="widthInput" class="form-control" placeholder="Enter width">
                            </div>
                            <div class="col">
                                <label for="heightInput" class="form-label">Height (px):</label>
                                <input type="number" id="heightInput" class="form-control" placeholder="Enter height">
                            </div>
                        </div>
                        <div class="mb-3">
                            <button id="resizeBtn" class="btn btn-primary">Resize Image</button>
                            <button id="downloadBtn" class="btn btn-success ms-2" disabled>Download</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div id="previewContainer">
                            <img id="previewImage" class="img-fluid" style="display: none;">
                            <p class="text-muted text-center" id="previewText">Preview will appear here</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="footer"></script>
    <script src="../js/include.js"></script>
    <script>
        let originalImage = null;
        let resizedImage = null;
        
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                originalImage = new Image();
                originalImage.onload = function() {
                    document.getElementById('widthInput').value = this.width;
                    document.getElementById('heightInput').value = this.height;
                    document.getElementById('previewImage').src = event.target.result;
                    document.getElementById('previewImage').style.display = 'block';
                    document.getElementById('previewText').style.display = 'none';
                };
                originalImage.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });
        
        document.getElementById('resizeBtn').addEventListener('click', function() {
            const width = parseInt(document.getElementById('widthInput').value);
            const height = parseInt(document.getElementById('heightInput').value);
            
            if (!originalImage) {
                alert('Please select an image first');
                return;
            }
            
            if (!width || !height) {
                alert('Please enter valid width and height');
                return;
            }
            
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(originalImage, 0, 0, width, height);
            
            resizedImage = canvas.toDataURL('image/jpeg');
            document.getElementById('previewImage').src = resizedImage;
            document.getElementById('downloadBtn').disabled = false;
        });
        
        document.getElementById('downloadBtn').addEventListener('click', function() {
            if (!resizedImage) return;
            
            const link = document.createElement('a');
            link.download = 'resized-image.jpg';
            link.href = resizedImage;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
