<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div class="container">
        <h1>Plagiarism Checker</h1>
        <div class="tool-container">
            <div class="input-group">
                <label for="text1">Original Text:</label>
                <textarea id="text1" rows="10" placeholder="Enter original text here..."></textarea>
            </div>
            <div class="input-group">
                <label for="text2">Text to Compare:</label>
                <textarea id="text2" rows="10" placeholder="Enter text to compare here..."></textarea>
            </div>
            <button id="check-btn" class="btn">Check for Plagiarism</button>
            <div id="results" class="results">
                <h3>Results:</h3>
                <div id="similarity-score">Similarity: 0%</div>
                <div id="highlighted-text1" class="highlighted-text"></div>
                <div id="highlighted-text2" class="highlighted-text"></div>
            </div>
        </div>
    </div>
    <script src="../../js/include.js"></script>
    <script src="plagiarism-checker.js"></script>
</body>
</html>
