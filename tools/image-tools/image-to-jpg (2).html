<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to JPG Converter - Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <!-- Auto Ads Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_PUB_ID"></script>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>
    
    <!-- Header Ad -->
    <div class="ad-container" style="margin: 20px auto; text-align: center;">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="8031048940521226"
           data-ad-slot="8786078668"
           data-ad-format="auto"></ins>
    </div>

    <main class="container my-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1 class="text-center mb-4">Image to JPG Converter</h1>
                
                <!-- Tool Interface -->
                <div class="card">
                    <div class="card-body">
                        <form id="converter-form">
                            <!-- File Input -->
                            <div class="mb-3">
                                <label for="image-input" class="form-label">Select Image</label>
                                <input type="file" class="form-control" id="image-input" accept="image/*" required>
                            </div>

                            <!-- Quality Selection -->
                            <div class="mb-3">
                                <label for="quality" class="form-label">JPG Quality (1-100)</label>
                                <input type="number" class="form-control" id="quality" min="1" max="100" value="90">
                            </div>

                            <!-- Action Buttons -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Convert to JPG</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </form>

                        <!-- Output Section -->
                        <div class="mt-4" id="output-section" style="display: none;">
                            <h5>Converted Image:</h5>
                            <div class="text-center">
                                <img id="converted-image" class="img-fluid mb-3" alt="Converted JPG">
                                <a id="download-link" class="btn btn-success">
                                    <i class="bi bi-download"></i> Download JPG
                                </a>
                            </div>
                        </div>

                        <!-- Error Section -->
                        <div class="mt-3" id="error-section" style="display: none;">
                            <div class="alert alert-danger" role="alert">
                                <span id="error-message"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tool Description -->
                <div class="mt-4">
                    <h3>About This Tool</h3>
                    <p>Convert any image format (PNG, GIF, BMP, etc.) to JPG format. JPG is ideal for photographs and images where small file size is important.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Sticky Ad (Mobile) -->
    <div class="ad-container" style="position: sticky; bottom: 0; display: none;" id="footer-ad">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="8031048940521226"
           data-ad-slot="4846833657"
           data-ad-format="auto"></ins>
    </div>
    
    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/include.js"></script>
    <script>
        document.getElementById('converter-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('image-input');
            const quality = document.getElementById('quality').value;
            const file = fileInput.files[0];
            
            if (!file) {
                showError('Please select an image file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    
                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        document.getElementById('converted-image').src= url;
                        document.getElementById('download-link').href = url;
                        document.getElementById('download-link').download = 'converted-image.jpg';
                        document.getElementById('output-section').style.display = 'block';
                        document.getElementById('error-section').style.display = 'none';
                    }, 'image/jpeg', quality/100);
                };
            };
            reader.readAsDataURL(file);
        });

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-section').style.display = 'block';
            document.getElementById('output-section').style.display = 'none';
        }
    </script>
    // Show footer ad only on mobile
        <!-- Footer Sticky Ad (Mobile) -->
  <div class="ad-container" style="position: sticky; bottom: 0; display: none;" id="footer-ad">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="8031048940521226"
         data-ad-slot="4846833657"
         data-ad-format="auto"></ins>
  </div>
  <script>
    

    if (window.innerWidth <= 768) {
      document.getElementById("footer-ad").style.display = "block";
    }
  </script>
</body>
</html>
