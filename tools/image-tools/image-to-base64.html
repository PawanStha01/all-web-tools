<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Base64 Converter | Multi-Tools</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="header"></div>
    
    <div class="container mt-5">
        <h1 class="text-center mb-4">Image to Base64 Converter</h1>
        
        <div class="card shadow">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="imageInput" class="form-label">Select an image file:</label>
                            <input class="form-control" type="file" id="imageInput" accept="image/*">
                        </div>
                        <div class="mb-3">
                            <button id="convertBtn" class="btn btn-primary">Convert to Base64</button>
                            <button id="copyBtn" class="btn btn-secondary ms-2">Copy Result</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="base64Output" class="form-label">Base64 Result:</label>
                            <textarea id="base64Output" class="form-control" rows="10" readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <h3>About this tool</h3>
            <p>Convert any image file (JPG, PNG, GIF, etc.) to Base64 encoded string. Useful for embedding images directly in HTML or CSS.</p>
        </div>
    </div>
    
    <div id="footer"></div>
    
    <script src="../js/include.js"></script>
    <script>
        document.getElementById('convertBtn').addEventListener('click', function() {
            const fileInput = document.getElementById('imageInput');
            const output = document.getElementById('base64Output');
            
            if (fileInput.files.length === 0) {
                alert('Please select an image file first');
                return;
            }
            
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                output.value = e.target.result;
            };
            
            reader.readAsDataURL(file);
        });
        
        document.getElementById('copyBtn').addEventListener('click', function() {
            const output = document.getElementById('base64Output');
            output.select();
            document.execCommand('copy');
            alert('Base64 string copied to clipboard!');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
