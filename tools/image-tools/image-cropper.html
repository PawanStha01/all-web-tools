<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cropper - Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <!-- Cropper.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <meta name="google-adsense-account" content="ca-pub-9170907557231734">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9170907557231734"
     crossorigin="anonymous"></script>

</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9170907557231734"crossorigin="anonymous"></script>
                    <!-- side add -->
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-9170907557231734"
                         data-ad-slot="1267575515"
                         data-ad-format="auto"
                         data-full-width-responsive="true"></ins>
                    <script>
                         (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>


    <main class="container my-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1 class="text-center mb-4">Image Cropper</h1>
                
                <!-- Tool Interface -->
                <div class="card">
                    <div class="card-body">
                        <form id="cropper-form">
                            <!-- File Input -->
                            <div class="mb-3">
                                <label for="image-input" class="form-label">Select Image</label>
                                <input type="file" class="form-control" id="image-input" accept="image/*" required>
                            </div>

                            <!-- Aspect Ratio Selection -->
                            <div class="mb-3">
                                <label for="aspect-ratio" class="form-label">Aspect Ratio</label>
                                <select class="form-select" id="aspect-ratio">
                                    <option value="free">Free</option>
                                    <option value="1">Square (1:1)</option>
                                    <option value="4/3">Standard (4:3)</option>
                                    <option value="16/9">Widescreen (16:9)</option>
                                    <option value="9/16">Portrait (9:16)</option>
                                </select>
                            </div>

                            <!-- Cropping Area -->
                            <div class="mb-3">
                                <div id="cropping-area" style="display: none;">
                                    <img id="cropper-image" class="img-fluid" alt="Image to crop">
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Crop Image</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </form>

                        <!-- Output Section -->
                        <div class="mt-4" id="output-section" style="display: none;">
                            <h5>Cropped Image:</h5>
                            <div class="text-center">
                                <img id="cropped-image" class="img-fluid mb-3" alt="Cropped Image">
                                <a id="download-link" class="btn btn-success">
                                    <i class="bi bi-download"></i> Download Cropped Image
                                </a>
                            </div>
                        </div>

                        <!-- Error Section -->
                        <div class="mt-3" id="error-section" style="display: none;">
                            <div class="alert alert-danger" role="alert">
                                <span id="error-message"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tool Description -->
                <div class="mt-4">
                    <h3>About This Tool</h3>
                    <p>Crop your images to specific dimensions or aspect ratios. Perfect for creating profile pictures, thumbnails, or social media images.</p>
                </div>
            </div>
        </div>
    </main> 
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9170907557231734"
     crossorigin="anonymous"></script>
<!-- sidebar -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-9170907557231734"
     data-ad-slot="5984956826"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>


    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/all-web-tools/js/include.js"></script>
    <!-- Cropper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        let cropper;
        
        document.getElementById('image-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('cropping-area').style.display = 'block';
                const image = document.getElementById('cropper-image');
                image.src = e.target.result;
                
                if (cropper) {
                    cropper.destroy();
                }
                
                cropper = new Cropper(image, {
                    aspectRatio: NaN, // Free ratio by default
                    viewMode: 1,
                    autoCropArea: 1,
                    responsive: true,
                    guides: true,
                    center: true,
                    background: false,
                    movable: true,
                    rotatable: true,
                    scalable: true,
                    zoomable: true,
                    zoomOnTouch: true,
                    zoomOnWheel: true,
                    cropBoxMovable: true,
                    cropBoxResizable: true,
                    toggleDragModeOnDblclick: false
                });
            };
            reader.readAsDataURL(file);
        });

        document.getElementById('aspect-ratio').addEventListener('change', function(e) {
            if (cropper) {
                const value = e.target.value;
                if (value === 'free') {
                    cropper.setAspectRatio(NaN);
                } else {
                    const [width, height] = value.split('/');
                    cropper.setAspectRatio(width / height);
                }
            }
        });

        document.getElementById('cropper-form').addEventListener('submit', function(e) {
            e.preventDefault();
            if (!cropper) {
                showError('Please select an image first.');
                return;
            }

            const canvas = cropper.getCroppedCanvas();
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                document.getElementById('cropped-image').src = url;
                document.getElementById('download-link').href = url;
                document.getElementById('download-link').download = 'cropped-image.png';
                document.getElementById('output-section').style.display = 'block';
                document.getElementById('error-section').style.display = 'none';
            }, 'image/png');
        });

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-section').style.display = 'block';
            document.getElementById('output-section').style.display = 'none';
        }
    </script>
</body>
</html>
