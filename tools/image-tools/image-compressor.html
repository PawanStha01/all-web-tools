   <script>

   

        // Image Compressor Tool Logic
        document.addEventListener('DOMContentLoaded', function() {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const browseBtn = document.getElementById('browseBtn');
            const filePreview = document.getElementById('filePreview');
            const compressionOptions = document.getElementById('compressionOptions');
            const compressionResults = document.getElementById('compressionResults');
            const qualitySlider = document.getElementById('qualitySlider');
            const qualityValue = document.getElementById('qualityValue');
            const resizeOption = document.getElementById('resizeOption');
            const resizeControls = document.getElementById('resizeControls');
            const compressBtn = document.getElementById('compressBtn');
            const resultsContainer = document.getElementById('resultsContainer');
            const compressMoreBtn = document.getElementById('compressMoreBtn');
            const downloadAllBtn = document.getElementById('downloadAllBtn');
            const formatSelect = document.getElementById('formatSelect');
            
            let files = [];
            let compressedFiles = [];
            
            // Update quality value display
            qualitySlider.addEventListener('input', function() {
                qualityValue.textContent = this.value;
            });
            
            // Toggle resize controls
            resizeOption.addEventListener('change', function() {
                resizeControls.style.display = this.checked ? 'block' : 'none';
            });
            
            // Handle browse button click
            browseBtn.addEventListener('click', function() {
                fileInput.click();
            });
            
            // Handle file selection
            fileInput.addEventListener('change', function(e) {
                files = Array.from(e.target.files);
                handleFiles(files);
            });
            
            // Handle drag and drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropZone.classList.add('drop-zone--over');
            }
            
            function unhighlight() {
                dropZone.classList.remove('drop-zone--over');
            }
            
            dropZone.addEventListener('drop', function(e) {
                const dt = e.dataTransfer;
                files = Array.from(dt.files);
                handleFiles(files);
            });
            
            // Process selected files
            function handleFiles(selectedFiles) {
                if (selectedFiles.length === 0) return;
                
                // Filter only image files
                files = selectedFiles.filter(file => file.type.match('image.*'));
                
                if (files.length === 0) {
                    alert('Please select only image files (JPEG, PNG, WebP).');
                    return;
                }
                
                // Clear previous previews
                filePreview.innerHTML = '';
                
                // Display file previews
                files.forEach((file, index) => {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const previewItem = document.createElement('div');
                        previewItem.className = 'preview-item';
                        previewItem.dataset.index = index;
                        
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'preview-image';
                        img.alt = 'Preview';
                        
                        const removeBtn = document.createElement('button');
                        removeBtn.className = 'remove-btn';
                        removeBtn.innerHTML = '<i class="fas fa-times"></i>';
                        removeBtn.addEventListener('click', function(e) {
                            e.stopPropagation();
                            removeFile(index);
                        });
                        
                        const infoDiv = document.createElement('div');
                        infoDiv.className = 'preview-info';
                        infoDiv.innerHTML = `
                            <div><strong>${file.name}</strong></div>
                            <div>${formatFileSize(file.size)}</div>
                        `;
                        
                        previewItem.appendChild(img);
                        previewItem.appendChild(removeBtn);
                        previewItem.appendChild(infoDiv);
                        filePreview.appendChild(previewItem);
                    };
                    
                    reader.readAsDataURL(file);
                });
                
                filePreview.style.display = 'flex';
                compressionOptions.style.display = 'block';
                compressionResults.style.display = 'none';
            }
            
            // Remove file from selection
            function removeFile(index) {
                files.splice(index, 1);
                
                if (files.length === 0) {
                    filePreview.style.display = 'none';
                    compressionOptions.style.display = 'none';
                    return;
                }
                
                // Re-render previews
                filePreview.innerHTML = '';
                
                files.forEach((file, newIndex) => {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const previewItem = document.createElement('div');
                        previewItem.className = 'preview-item';
                        previewItem.dataset.index = newIndex;
                        
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'preview-image';
                        img.alt = 'Preview';
                        
                        const removeBtn = document.createElement('button');
                        removeBtn.className = 'remove-btn';
                        removeBtn.innerHTML = '<i class="fas fa-times"></i>';
                        removeBtn.addEventListener('click', function(e) {
                            e.stopPropagation();
                            removeFile(newIndex);
                        });
                        
                        const infoDiv = document.createElement('div');
                        infoDiv.className = 'preview-info';
                        infoDiv.innerHTML = `
                            <div><strong>${file.name}</strong></div>
                            <div>${formatFileSize(file.size)}</div>
                        `;
                        
                        previewItem.appendChild(img);
                        previewItem.appendChild(removeBtn);
                        previewItem.appendChild(infoDiv);
                        filePreview.appendChild(previewItem);
                    };
                    
                    reader.readAsDataURL(file);
                });
            }
            
            // Format file size
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // Compress images
            compressBtn.addEventListener('click', function() {
                if (files.length === 0) {
                    alert('Please select at least one image to compress.');
                    return;
                }
                
                const quality = parseInt(qualitySlider.value) / 100;
                const outputFormat = formatSelect.value;
                const shouldResize = resizeOption.checked;
                const maxWidth = shouldResize ? parseInt(document.getElementById('maxWidth').value) || null : null;
                const maxHeight = shouldResize ? parseInt(document.getElementById('maxHeight').value) || null : null;
                
                compressBtn.disabled = true;
                compressBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Compressing...';
                
                resultsContainer.innerHTML = '';
                compressedFiles = [];
                
                // Process each file
                files.forEach((file, index) => {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const img = new Image();
                        img.src = e.target.result;
                        
                        img.onload = function() {
                            // Calculate new dimensions if resizing
                            let width = img.width;
                            let height = img.height;
                            
                            if (shouldResize && (maxWidth || maxHeight)) {
                                const aspectRatio = width / height;
                                
                                if (maxWidth && maxHeight) {
                                    // Both dimensions specified
                                    width = maxWidth;
                                    height = maxHeight;
                                } else if (maxWidth) {
                                    // Only width specified
                                    width = maxWidth;
                                    height = width / aspectRatio;
                                } else if (maxHeight) {
                                    // Only height specified
                                    height = maxHeight;
                                    width = height * aspectRatio;
                                }
                            }
                            
                            // Create canvas
                            const canvas = document.createElement('canvas');
                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);
                            
                            // Determine output format
                            let mimeType = file.type;
                            if (outputFormat !== 'original') {
                                mimeType = `image/${outputFormat}`;
                            }
                            
                            // Convert to blob
                            canvas.toBlob(function(blob) {
                                const compressedFile = new File([blob], getOutputFileName(file.name, outputFormat), {
                                    type: mimeType
                                });
                                
                                compressedFiles.push(compressedFile);
                                
                                // Display result
                                const resultCard = document.createElement('div');
                                resultCard.className = 'result-card';
                                
                                const originalSize = formatFileSize(file.size);
                                const compressedSize = formatFileSize(compressedFile.size);
                                const reduction = Math.round(((file.size - compressedFile.size) / file.size) * 100);
                                
                                resultCard.innerHTML = `
                                    <div class="d-flex align-items-center">
                                        <img src="${URL.createObjectURL(compressedFile)}" alt="Compressed" style="width: 60px; height: 60px; object-fit: cover; border-radius: 4px; margin-right: 1rem;">
                                        <div style="flex-grow: 1;">
                                            <h6 class="mb-1">${compressedFile.name}</h6>
                                            <div class="d-flex justify-content-between">
                                                <small class="text-muted">Original: ${originalSize}</small>
                                                <small class="text-muted">Compressed: ${compressedSize}</small>
                                            </div>
                                            <div class="progress mt-1">
                                                <div class="progress-bar bg-success" role="progressbar" style="width: ${reduction}%" aria-valuenow="${reduction}" aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>
                                            <small class="d-block text-end mt-1">${reduction}% smaller</small>
                                        </div>
                                        <a href="${URL.createObjectURL(compressedFile)}" download="${compressedFile.name}" class="btn btn-sm btn-outline-primary ms-2">
                                            <i class="fas fa-download"></i>
                                        </a>
                                    </div>
                                `;
                                
                                resultsContainer.appendChild(resultCard);
                                
                                // If all files processed
                                if (compressedFiles.length === files.length) {
                                    compressBtn.disabled = false;
                                    compressBtn.innerHTML = '<i class="fas fa-compress-alt me-2"></i> Compress Images';
                                    compressionResults.style.display = 'block';
                                }
                            }, mimeType, quality);
                        };
                        
                        img.onerror = function() {
                            alert('Error loading image: ' + file.name);
                            compressBtn.disabled = false;
                            compressBtn.innerHTML = '<i class="fas fa-compress-alt me-2"></i> Compress Images';
                        };
                    };
                    
                    reader.readAsDataURL(file);
                });
            });
            
            // Generate output filename
            function getOutputFileName(originalName, format) {
                const dotIndex = originalName.lastIndexOf('.');
                const nameWithoutExt = dotIndex > 0 ? originalName.substring(0, dotIndex) : originalName;
                
                let extension;
                switch (format) {
                    case 'jpeg': extension = 'jpg'; break;
                    case 'png': extension = 'png'; break;
                    case 'webp': extension = 'webp'; break;
                    default: 
                        // Keep original extension
                        const originalExt = dotIndex > 0 ? originalName.substring(dotIndex + 1) : '';
                        extension = originalExt.toLowerCase() || 'jpg';
                }
                
                return `${nameWithoutExt}-compressed.${extension}`;
            }
            
            // Compress more button
            compressMoreBtn.addEventListener('click', function() {
                files = [];
                compressedFiles = [];
                fileInput.value = '';
                filePreview.innerHTML = '';
                filePreview.style.display = 'none';
                compressionOptions.style.display = 'none';
                compressionResults.style.display = 'none';
                resultsContainer.innerHTML = '';
            });
            
            // Download all button
            downloadAllBtn.addEventListener('click', function() {
                if (compressedFiles.length === 0) return;
                
                if (compressedFiles.length === 1) {
                    // Single file - just download it
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(compressedFiles[0]);
                    link.download = compressedFiles[0].name;
                    link.click();
                    return;
                }
                
                // Multiple files - create a zip (this is a simplified approach)
                alert('Preparing download for all files...');
                
                // In a real implementation, you would use a library like JSZip
                // Here we'll just download each file sequentially
                compressedFiles.forEach((file, index) => {
                    setTimeout(() => {
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(file);
                        link.download = file.name;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    }, index * 500);
                });
            });
        });
