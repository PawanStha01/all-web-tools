<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor - Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <main class="container my-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1 class="text-center mb-4">Image Compressor</h1>
                
                <!-- Tool Interface -->
                <div class="card">
                    <div class="card-body">
                        <form id="compressor-form">
                            <!-- File Input -->
                            <div class="mb-3">
                                <label for="image-input" class="form-label">Select Image</label>
                                <input type="file" class="form-control" id="image-input" accept="image/*" required>
                            </div>

                            <!-- Compression Settings -->
                            <div class="mb-3">
                                <label for="quality" class="form-label">Compression Quality (1-100)</label>
                                <input type="number" class="form-control" id="quality" min="1" max="100" value="80">
                            </div>

                            <!-- Action Buttons -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Compress Image</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </form>

                        <!-- Output Section -->
                        <div class="mt-4" id="output-section" style="display: none;">
                            <h5>Compressed Image:</h5>
                            <div class="text-center">
                                <img id="compressed-image" class="img-fluid mb-3" alt="Compressed Image">
                                <div class="mb-2">
                                    <span>Original Size: <span id="original-size"></span></span> | 
                                    <span>Compressed Size: <span id="compressed-size"></span></span>
                                </div>
                                <a id="download-link" class="btn btn-success">
                                    <i class="bi bi-download"></i> Download Compressed Image
                                </a>
                            </div>
                        </div>

                        <!-- Error Section -->
                        <div class="mt-3" id="error-section" style="display: none;">
                            <div class="alert alert-danger" role="alert">
                                <span id="error-message"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tool Description -->
                <div class="mt-4">
                    <h3>About This Tool</h3>
                    <p>Compress your images to reduce file size while maintaining visual quality. Ideal for optimizing images for web use, email attachments, and storage.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/include.js"></script>
    <script>
        document.getElementById('compressor-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('image-input');
            const quality = document.getElementById('quality').value;
            const file = fileInput.files[0];
            
            if (!file) {
                showError('Please select an image file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    
                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        document.getElementById('compressed-image').src = url;
                        document.getElementById('download-link').href = url;
                        document.getElementById('download-link').download = 'compressed-image.jpg';
                        
                        // Show size comparison
                        document.getElementById('original-size').textContent = formatBytes(file.size);
                        document.getElementById('compressed-size').textContent = formatBytes(blob.size);
                        
                        document.getElementById('output-section').style.display = 'block';
                        document.getElementById('error-section').style.display = 'none';
                    }, 'image/jpeg', quality/100);
                };
            };
            reader.readAsDataURL(file);
        });

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-section').style.display = 'block';
            document.getElementById('output-section').style.display = 'none';
        }
    </script>
</body>
</html>
