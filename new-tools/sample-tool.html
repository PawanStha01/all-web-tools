<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample New Tool</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sample New Tool</h1>
        <p>This is a brand new tool not found in our main collection.</p>
        
        <div class="tool-interface">
            <input type="text" id="inputField" placeholder="Enter something">
            <button onclick="processInput()">Process</button>
            <div id="output"></div>
        </div>
    </div>

    <script>
        function processInput() {
            const input = document.getElementById('inputField').value;
            document.getElementById('output').innerText = `You entered: ${input}`;
        }
    </script>
</body>
</html>
